apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-flux
  labels:
    app: nginx-flux
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-flux
  template:
    metadata:
      labels:
        app: nginx-flux
    spec:
      containers:
      - name: nginx-flux
        image: nginx:1.14.2
        ports:
        - containerPort: 80